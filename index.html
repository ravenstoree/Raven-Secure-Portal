<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>بوابة الدخول الآمنة | Secure Access Portal</title>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>نظام إدارة الوصول الموحد</h1>
            <p>نظام محمي لصد هجمات حجب الخدمة (DoS)</p>
        </div>
        <div class="login-card">
            <input type="text" id="user" placeholder="اسم المستخدم">
            <input type="password" id="pass" placeholder="كلمة المرور">
            <button onclick="checkAccess()">تسجيل الدخول</button>
            <div id="status"></div>
        </div>
        <footer class="footer-note">نظام محمي برمجياً - 2026</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
